version: '3.8'

services:
  # Qdrant - Vector Database for Long-term Memory (RAG)
  qdrant:
    image: qdrant/qdrant:latest
    container_name: multiagent-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__GRPC_PORT=6334
    networks:
      - multiagent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "bash", "-c", "printf 'GET /health HTTP/1.1\\r\\nHost: localhost\\r\\n\\r\\n' > /dev/tcp/127.0.0.1/6333"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL - Journal and Audit Log
  postgres:
    image: postgres:16-alpine
    container_name: multiagent-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    environment:
      - POSTGRES_DB=multiagent
      - POSTGRES_USER=multiagent
      - POSTGRES_PASSWORD=multiagent_dev_2024
    networks:
      - multiagent-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U multiagent"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Orchestrator API (FastAPI)
  orchestrator:
    build:
      context: ../../apps/orchestrator_api
      dockerfile: Dockerfile
    container_name: multiagent-orchestrator
    ports:
      - "8001:8000"
    volumes:
      - ../../apps/orchestrator_api:/app
      - ../../memory:/app/memory
      - ../../external_ai:/app/external_ai
      - ../../packages:/app/packages
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - ENVIRONMENT=development
      - OLLAMA_BASE_URL=${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      - OLLAMA_MODEL=llama3.2:latest
      - OLLAMA_TIMEOUT=600
      - QDRANT_URL=http://qdrant:6333
      - DATABASE_URL=postgresql://multiagent:multiagent_dev_2024@postgres:5432/multiagent
      - PYTHONUNBUFFERED=1
    networks:
      - multiagent-network
    depends_on:
      qdrant:
        condition: service_healthy
      postgres:
        condition: service_healthy
    restart: unless-stopped
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # Web UI (Next.js)
  web:
    build:
      context: ../../apps/web_ui
      dockerfile: Dockerfile
    container_name: multiagent-web
    ports:
      - "3000:3000"
    volumes:
      - ../../apps/web_ui:/app
      - /app/node_modules
      - /app/.next
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NODE_ENV=development
    networks:
      - multiagent-network
    depends_on:
      - orchestrator
    restart: unless-stopped

networks:
  multiagent-network:
    driver: bridge

volumes:
  qdrant_data:
    driver: local
  postgres_data:
    driver: local
